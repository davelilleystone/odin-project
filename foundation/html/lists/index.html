<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists</h1>
    <h2>Ordered List</h2>
    <h3>Top 3 Animals</h3>
    <ol>
      <li>Cat</li>
      <li>Dog</li>
      <li>Cow</li>
    </ol>
    <h2>Unordered List</h2>
    <h3>Colours</h3>
    <ul>
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
    </ul>
  </body>
</html>
